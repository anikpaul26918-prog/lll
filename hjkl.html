<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #eef2f3;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2d89ef;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #1b5ec6;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>School Admission Form</h2>

    <form>

        <div class="form-group">
            <label>Full Name of Student</label>
            <input type="text" placeholder="Enter student's full name" required>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select required>
                <option value="">-- Select Gender --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Class Applying For</label>
            <select required>
                <option value="">-- Choose Class --</option>
                <option>Nursery</option>
                <option>KG</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>
        </div>

        <div class="form-group">
            <label>Father's Name</label>
            <input type="text" placeholder="Enter father's name" required>
        </div>

        <div class="form-group">
            <label>Mother's Name</label>
            <input type="text" placeholder="Enter mother's name" required>
        </div>

        <div class="form-group">
            <label>Parent Contact Number</label>
            <input type="tel" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea placeholder="Enter full address" required></textarea>
        </div>

        <button type="submit" class="btn">Submit Application</button>

    </form>
</div>

</body>
</html>
